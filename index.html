<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK戰隊官網</title>
    <style>
        /* CSS 樣式設定 - 冰雪電競風 */
        :root {
            --primary-color: #0d1b2a;  /* 深黑藍 */
            --accent-color: #4cc9f0;   /* 冰晶藍 */
            --text-light: #ffffff;
            --text-dark: #e0e1dd;
        }

        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: #000;
        }

        /* 導覽列 */
        nav {
            background: rgba(13, 27, 42, 0.95);
            color: var(--text-light);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--accent-color);
        }

        nav .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent-color); }
        nav ul { list-style: none; display: flex; margin: 0; }
        nav ul li { margin-left: 20px; }
        nav ul li a { color: white; text-decoration: none; transition: 0.3s; }
        nav ul li a:hover { color: var(--accent-color); text-shadow: 0 0 10px var(--accent-color); }

        /* 英雄區 (Hero Section) - 修正背景圖 */
        .hero {
            /* 這裡同時使用了絕對路徑確保線上版成功，以及漸層讓文字更清晰 */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), 
                        url('SK_-_2.jpg'),
                        url('https://snowknife-bella.github.io/SK_-_2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 { font-size: 3.5rem; margin-bottom: 10px; text-shadow: 2px 2px 15px rgba(0,0,0,0.8); }
        .hero p { font-size: 1.5rem; margin-bottom: 25px; }

        .btn {
            background: var(--accent-color);
            color: #000;
            padding: 12px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .btn:hover {
            transform: scale(1.1);
            background: #fff;
            box-shadow: 0 0 25px #fff;
        }

        /* 內容區塊 */
        .container {
            padding: 60px 10%;
            text-align: center;
            background: #0d1b2a;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .service-card {
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--accent-color);
            border-radius: 15px;
            transition: 0.3s;
        }

        .service-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 0 20px var(--accent-color);
            background: rgba(76, 201, 240, 0.1);
        }

        /* 頁尾 */
        footer {
            background: #050a0f;
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #333;
        }
        
        footer a { color: var(--accent-color); text-decoration: none; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SNOW KNIFE</div>
        <ul>
            <li><a href="#home">首頁</a></li>
            <li><a href="#services">戰隊用處</a></li>
            <li><a href="#contact">加入我們</a></li>
        </ul>
    </nav>

    <header id="home" class="hero">
        <h1>用輕鬆的態度玩遊戲</h1>
        <p>提供最好的態度給您</p>
        <a href="#services" class="btn">了解更多</a>
    </header>

    <section id="services" class="container">
        <h2 style="color: var(--accent-color);">我們的用處</h2>
        <div class="services">
            <div class="service-card">
                <h3>優質遊戲環境</h3>
                <p>倡導少吵架、多配合，讓每一場遊戲都是享受。</p>
            </div>
            <div class="service-card">
                <h3>戰隊專屬福利</h3>
                <p>不定期舉辦抽獎活動回饋戰友，就算你沒進入團也可以抽</p>
            </div>
            <div class="service-card">
                <h3>跨團實戰演練</h3>
                <p>與各大戰隊進行友誼賽，磨練技術與團隊默契。</p>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>© 2026 SK戰隊 版權所有</p>
        <p>Discord 永久連結: <a href="https://discord.gg/GR4METApbX">點我加入</a></p>
        <p>聯絡創辦人 Discord: <span style="color: white;">my.name.is.bella</span></p>
    </footer>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
